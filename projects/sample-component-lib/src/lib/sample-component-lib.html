<div class="component">
  <div class="component-header">
    <h1 class="component-header__title">
      Title
    </h1>
    <div class="component-header__search">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <div class="component-list">
    <div class="component-item" *ngFor="let i of [1, 2, 3, 4, 5]">
      <div class="item-description">
        <h3 class="item-description__title">
          Component title {{i}}
        </h3>
        <p class="item-description__description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos quia excepturi officiis assumenda soluta doloribus, illum possimus cumque esse pariatur optio.
        </p>
        <a href="#" class="item-description__link">
          Source
        </a>
      </div>

      <div class="item-picture">
        <img src="https://via.placeholder.com/100" alt="image"/>
      </div>
    </div>
  </div>
</div>
